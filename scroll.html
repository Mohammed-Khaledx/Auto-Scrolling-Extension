<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 200px;
        width: 400px;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      .container {
        position: relative;
        margin: 40px auto;
        width: 60px;
        height: 30px;
        border-radius: 15px;
        background-color: #e0e0e0;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .container.active {
        background-color: #4CAF50;
      }

      #toggle-btn {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 26px;
        height: 26px;
        border: none;
        border-radius: 50%;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: transform 0.3s;
      }

      .active #toggle-btn {
        transform: translateX(30px);
      }

      .label {
        color: #333;
        font-size: 18px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="toggle-btn"></button>
    </div>
    <h1 class="label">Auto Scrolling</h1>
    <script src="scroll.js"></script>
  </body>
</html>
